<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="Logotipo de la Barbería Alura" />
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="porductos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </h1>
      </div>
    </header>

    <main>
      <form>
        <div>
          <label for="nombreapellido">Nombre y Apellido</label>
          <input
            type="text"
            id="nombreapellido"
            class="input-padron"
            required
          />

          <label for="correoelectronico">Correo electronico</label>
          <input
            type="email"
            id="correoelectronico"
            class="input-padron"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefono">Telefono</label>
          <input
            type="tel"
            id="telefono"
            class="input-padron"
            required
            placeholder="(xxx) xxx xxx xxxx"
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            cols="70"
            rows="10"
            id="mensaje"
            class="input-padron"
            required
          ></textarea>
        </div>

        <fieldset>
          <legend>¿Comó le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dias</th>
            <th>Horarios</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logotipo de la Barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura 2022</p>
    </footer>
  </body>
</html>
